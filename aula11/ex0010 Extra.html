<html lang="pt-br">

<head>

<body>
    <h1> Sistema de Alfandega </h1>
    Pa√≠s de Origem: <input type="string" name="txtori" id="txtori">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
</body>
<script>
    function verificar() {
        var txtv = window.document.querySelector('input#txtori')
        var res = window.document.querySelector('div#res')
        var ori = txtv.value
        res.innerHTML = `<p> Os produtos vindos do <strong> ${ori}</strong> recebem: </p>`
        if (ori == 'Brasil' || ori == 'brasil') {
            res.innerHTML += `<p>  Taxa de produto Nacional </p>`
        } else {
            res.innerHTML += `<p>  Taxa de produto Internacional </p>`
        }
    }
</script>
